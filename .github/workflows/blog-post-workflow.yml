name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    # - cron: '0 * * * *'
    # Runs every second
    - cron: '* * * * *'
    
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: abhinav3254/blog-post-workflow@master
        with:
          feed_list: 'https://abhinav3254.hashnode.dev/rss.xml, https://medium.com/feed/@abhinav3254'
